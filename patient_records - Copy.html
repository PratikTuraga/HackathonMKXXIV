<!DOCTYPE html>
<html>
<head>
    <title>Patient Records</title>
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            text-decoration: none;
        }
    </style>
</head>
<body>
